<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js" ></script>
    <script src="js/app.js" ></script>
    <style>
      .emptyGreenMessage, .emptyRedMessage {
        font-weight: bold;
        font-size: 1.2em;
      }

      .emptyRedMessage {
        color: red;
      }

      .emptyGreenMessage {
        color: green;
      }

      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyShoppingController as toBuyList'>
      <h2>To Buy:</h2>
      <div ng-if="!toBuyList.isEmpty()">
       <ul>
          <li ng-repeat="item in toBuyList.itemList">
            Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="toBuyList.bought($index)" ><span class="glyphicon glyphicon-ok"></span>Bought</button>
          </li>
       </ul>
      </div>
      <div class="emptyGreenMessage" ng-if="toBuyList.isEmpty()" >Everything is bought! ᕕ( ᐛ )ᕗ</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtShoppingController as boughtList'>
      <h2>Already Bought:</h2>
      <div ng-if="!boughtList.isEmpty()">
        <ul>
          <li ng-repeat="item in boughtList.itemList" > 
            Bought {{item.quantity}} {{item.name}}.
          </li>
        </ul>
      </div>
      <div class="emptyRedMessage" ng-if="boughtList.isEmpty()" >Nothing bought yet! (ತ ൧͑ ತ)</div>
    </div>
  </div>
</div>

</body>
</html>
